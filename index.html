<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./styles/estilos.css">
</head>
<body>
    <h1 class="titulo">Calculadora de Gastos</h1>
    <div class="contenedor">
        <label for="ingreso" class="contenedor_ingreso">Ingreso Mensual:</label>
        <input type="number" id="ingreso" placeholder="Ingrese su ingreso mensual">
        
        <label for="gasto" class="contenedor_gasto">Gasto:</label>
        <input type="number" id="gasto1" placeholder="Ingrese el primer gasto">
        
        <button id="boton" class="contenedor_boton">Ingresar</button>
        
        <div id="resultado"></div>
<body>
</body>
</html>
